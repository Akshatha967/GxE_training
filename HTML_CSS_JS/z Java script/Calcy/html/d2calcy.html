<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/style2calc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: rgb(214, 150, 239);">
    <div class="container" style="padding:150px 10px;">
        
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 justify-content-center" style="padding: 10px 100px;">
                <form action="#" name="calcy" method="get" id="calculator"  style="border:1px solid black;background-color: azure; padding: 30px 30px;width:fit-content; text-align: center;margin: 10px 350px;">
                    <label style="border: 1px solid black;padding: 5px;background-color: rgb(185, 167, 231);">Calculator</label>
                    <input type="text" class="input form-cntrl" name="display" id="display" style="margin: 10px;"/><br>
                   
                    <div class="btn-group btn-group-lg" role="group" aria-label="First group" >
                        <button type="button" class="btn btn-primary" style="border: 1px solid black; margin: 2px;" onclick="calcy.display.value=calcy.display.value.slice(0,-1)"><-</button>
                        <button type="button" class="btn btn-primary" style="border: 1px solid black; margin: 2px" value="+" onclick="onclk(value)">+</button>
                        <button type="button" class="btn btn-primary" style="border: 1px solid black; margin: 2px" value="%" onclick="onclk(value)">%</button>
                        <!-- <button type="button" class="btn btn-primary"></button> -->
                    </div>
                    <br >
                        <div class="btn-group btn-group-lg" role="group" aria-label="First group"  >
                            <button type="button" class="btn btn-primary" value="1" style="border: 1px solid black; margin: 2px" onclick="onclk(value)">1</button>
                            <button type="button" class="btn btn-primary" value="2" style="border: 1px solid black;margin: 2px;" onclick="onclk(value)">2</button>
                            <button type="button" class="btn btn-primary" value="3" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">3</button>
                            <button type="button" class="btn btn-primary" value="*" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)" >X</button>
                        </div>
                        <br>
                        <div class="btn-group btn-group-lg" role="group" aria-label="First group" >
                            <button type="button" class="btn btn-primary" value="4" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">4</button>
                            <button type="button" class="btn btn-primary" value="5" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">5</button>
                            <button type="button" class="btn btn-primary" value="6" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">6</button>
                            <button type="button" class="btn btn-primary" value="/" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">/</button><br>
                        </div>
                        <br>
                        <div class="btn-group btn-group-lg" role="group" aria-label="First group">
                            <button type="button" class="btn btn-primary" value="7" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">7</button>
                            <button type="button" class="btn btn-primary" value="8" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">8</button>
                            <button type="button" class="btn btn-primary" value="9" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">9</button>
                            <button type="button" class="btn btn-primary" value="-" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">-</button><br>

                        </div>
                        <br>
                        <div class="btn-group btn-group-lg" role="group" aria-label="First group">
                            <button type="button" class="btn btn-primary" value="." style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">.</button>
                            <button type="button" class="btn btn-primary" value="0" style="border: 1px solid black; margin: 2px;" onclick="onclk(value)">0</button>
                            <button type="button" class="btn btn-primary" value="" style="border: 1px solid black; margin: 2px;" onclick="calcy.display.value=' '">C</button>
                            <button type="button" class="btn btn-primary" style="border: 1px solid black; margin: 2px;" onclick="calcy.display.value=eval(calcy.display.value)">=</button><br>
                        </div>
                        <br>
                        <!-- <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div> -->
                    
                    </legend>
                </fieldset>
                </form>
            </div>
        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="../Js/calcy.js"></script>
</body>
</html>
