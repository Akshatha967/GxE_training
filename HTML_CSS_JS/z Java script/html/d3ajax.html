<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div>


    </div>
    
    
    <script>

        function ajaxCall(){
            fetch("https://reqres.in/api/users?page=1,2")
            
                .then(response=>response.json())
                .then(serverData => {
                    var userData='';
                    for(var i=0; i<serverData.data.length;i++)
                    {
                        userData+= "<tr><td>"+serverData.data[i].id+'</td>'+"<td>"+serverData.data[i].email+'</td>'+"<td>"+serverData.data[i].first_name+'</td>'+ "<td>"+serverData.data[i].last_name+'</td>'+ "<td>"+"<img src="+serverData.data[i].avatar+">"+'</td></tr>';
                    }
                    console.log(userData);
                    document.getElementById('tablebody').innerHTML=userData;

                })
                .catch(error=>console.error('Error fetching JSON', error));

        }

     </script> 


     <div class="w-100">
        <button class="btn btn-primary btn-small" onclick="ajaxCall()">Get data</button>
    </div>
    <div id="jasonDataDisplay" class="container">
    <table width="100%" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>phone</th>
                <th>pic</th>
            </tr>
        </thead>
        <tbody id="tablebody">

        </tbody>
    </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <!-- <li class="page-item"><a class="page-link" href="#">3</a></li> -->
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

     
        <script src="../Js/eventscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
