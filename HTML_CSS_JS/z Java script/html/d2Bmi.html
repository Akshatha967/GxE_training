    <meta charset="utf-8">

  <body>
    <div class="container w-15">
        <div class="card-header">
            <h2>BMI CALCULATOR</h2>
        </div>
    </div>

    <div class="card-body">
        <form action="#" method="get">
        <div class="row">
            <label> Weight</label>
            <input type="text" id="weight" required/>


        </div>
        <div class="row">
            <label> Height</label>
            <input type="text" id="height" required/>

        </div>

        <div class="row">
            <button type="submit" onclick="bmi()">Submit</button>
        </div>

        <div>
            <label id="result" >Result</label>
        </div>
    </form>
    </div>
