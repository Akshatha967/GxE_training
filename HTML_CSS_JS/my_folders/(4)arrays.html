    <body>
        <script>
            const arr=['banana','apple','pear','mango','orange']
            console.log(arr[0])
            console.log(arr)

            //operations
            console.log(arr.push('blueberry'))
            console.log(arr.pop())
            console.log(arr.shift())
            console.log(arr.unshift('banana'))

            //slice function , length , indxOf
            console.log(arr.slice(0,2))
            console.log(arr.slice(3,arr.length))
            console.log(arr.indexOf('banana'))
        </script>
    </body>
</html>
